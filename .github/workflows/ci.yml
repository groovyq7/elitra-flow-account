name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        # npm ci runs the postinstall script (scripts/patch-spiceflow.js).
        # That script verifies the SDK version and all patch patterns after applying them.
        # If any patch fails to apply or the SDK version doesn't match, the script calls
        # process.exit(1), which fails this step immediately. No separate verification
        # step is needed â€” a passing npm ci guarantees all patches applied correctly.
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm run test

      - name: Check for forbidden Privy app ID
        run: |
          if grep -r "cmli6tyqk0599js0c62h22u4e" --include="*.ts" --include="*.tsx" .; then
            echo "ERROR: Zentra Privy app ID found in codebase! Use the Elitra app ID instead."
            exit 1
          fi
